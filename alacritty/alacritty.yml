font:
  size: 12.0
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Regular Italic

window:
  # See macOS Alt/Option situation
  # in https://github.com/alacritty/alacritty/releases/tag/v0.12.0-rc1
  # This replaces Option key as Alt on macOS, And with this, the settings described below are no longer required.
  # https://github.com/jwilm/alacritty/issues/62#issuecomment-347552058
  option_as_alt: Both
